<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <table>
        <div class="card">
            <div class="topo">
                <h1>Cadastre-se:</h1>
                <p>Digite os dados para acessar a plataforma:</p>
            </div>
            <!--metodo get = aparece na url; metodo post = nÃ£o aparece a url-->
            <div class="dados"><br>
                <form action="pagina.html" method="get">
                    <label for="nome"><strong>Nome </strong></label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome"><br><br>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email"><br><br>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf"><br><br>
                    
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password"><br><br>

                    <label for="password">Confirmar Senha:</label>
                    <input type="password" id="password" name="password"><br><br>
                </form>
            </div>
            <div class="botao">
                <button onclick="cadastrarUsuario()">Cadastrar</button><br>
            </div>
        </div>
    </table>       
</body>
</html>
